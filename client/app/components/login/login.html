<div class="container">
    <h1>Login Form</h1>
    <form #login='ngForm' (ngSubmit)="onSubmit(login.value)">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" ngControl='email' required>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input id="pass" type="password" class="form-control" ngControl='pass' required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
